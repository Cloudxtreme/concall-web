{% extends 'layout.html' %}
{% block content %}
    <h1>Employees page</h1>
    <div class="articles">
    {% for emp in Employees %}

            <h2><a href="{% url 'Empinf:detail' slug=emp.slug %}">{{ emp.name }}</a></h2>
        </div>
    {% endfor %}
    </div>
{% endblock %}
