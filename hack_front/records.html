<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Home</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/trends.css">
    <link rel="stylesheet" type="text/css" href="assets/css/dash.css">
</head>
<body>
    <section>
        <header>
            <nav class="rad-navigation">
                <div class="rad-logo-container">
                    <a href="#" class="rad-logo">Dash-Board</a>
                </div>
                <div class="rad-top-nav-container">
                    <ul class="links">
                        <li>
                            <a class="rad-menu-item" href="#"><i class="fa fa-comment-o"></i></a>
                        </li>
                        <li class="rad-dropdown">
                            <a class="rad-menu-item" href="#">
                                <i class="fa fa-envelope-o">
                                    <span class="rad-menu-badge">3</span>
                                </i>
                            </a>
                        </li>
                        <li class="rad-dropdown">
                            <a class="rad-menu-item" href="#">
                                <i class="fa fa-bell-o">
                                    <span class="rad-menu-badge">49</span>
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </section>
    <aside>
        <nav class="rad-sidebar">
            <ul>
                <li>
                    <a href="issues.html" class="inbox">
                        <i class="fa fa-dashboard"><span class="icon-bg rad-bg-success"></span></i>
                        <span class="rad-sidebar-item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-bar-chart-o">
                            <span class="icon-bg rad-bg-danger"></span>
                        </i>
                        <span class="rad-sidebar-item">Ticket status</span>
                    </a>
                </li>
                <li>
                    <a href="records.html" class="snooz">
                        <i class="fa fa-line-chart">
                            <span class="icon-bg rad-bg-primary"></span>
                        </i>
                        <span class="rad-sidebar-item">Call trends</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="done">
                        <i class="fa fa-area-chart">
                            <span class="icon-bg rad-bg-warning"></span>
                        </i>
                        <span class="rad-sidebar-item">Heat maps</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-wrench">
                            <span class="icon-bg rad-bg-violet"></span>
                        </i>
                        <span class="rad-sidebar-item">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <section>
            <div class="rad-body-wrapper">
                <div class="info-chart">
                    <label class="container">Stacked
                        <input type="radio" checked="checked" name="mode" id="stacked" value="stacked">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Grouped
                        <input type="radio" name="mode" id="grouped" value="grouped">
                        <span class="checkmark"></span>
                    </label>
                    <div class="tooltip hidden">
                        <p><span class="value"></span></p>
                    </div>
                    <div class="legend">
                        <div class="resolved"></div><span>Resolved</span>
                        <div class="pending"></div><span>Pending</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
<!-- SCRIPTS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
  <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="assets/js/trends.js"></script>
</body>
</html>
